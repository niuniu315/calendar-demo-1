<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>日历</title>
  <link rel="stylesheet" href="./init.css">
  <link rel="stylesheet" href="./global.css">
</head>
<body>
<header class="headerStyle">
  <h1 class="calendarStyle">我的日历</h1>
</header>
<div class="dateNav">
  <div>
    <time id="time"></time>
  </div>
  <ol class="weekStyle">
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
    <li>五</li>
    <li>六</li>
    <li>日</li>
  </ol>
  <ol class="dayStyle" id="days">
  </ol>
  <div class="choose">
    <button id="today" class="today">今天</button>
    <button id="lastMonth" class="lastMonth">上个月</button>
    <button id="nextMonth" class="nextMonth">下个月</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
